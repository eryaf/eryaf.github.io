<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Eryaf</title>

	<link rel="icon" type="image/png" href="favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
	<link rel="manifest" href="/site.webmanifest" />

	<link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/themes/red-white.css">

	<script type="text/javascript">
		function decode(a) {
			return a.replace(/[a-zA-Z]/g, function (c) {
				return String.fromCharCode((c <= "Z" ? 90 : 122) >= (c = c.charCodeAt(0) + 13)
					? c : c - 26);
			})
		};
		function openMailer(element) {
			var y = decode("znvygb:vasb@relns.pbz");
			element.setAttribute("href", y);
			element.setAttribute("onclick", "");
			element.firstChild.nodeValue = "Open email software";
		};
	</script>
</head>

<body>
	<main>
		<div class="intro">Eryaf</div>
		<div class="tagline">Linux development | CNC machines</div>
		<!-- Find your icons from here - https://fontawesome.com/icons?d=gallery&s=brands -->
		<div class="icons-social">
			<a target="_blank" href=" " onclick='openMailer(this);'><i class="fas fa-envelope"></i></a>
		</div>
	</main>
</body>

</html>
